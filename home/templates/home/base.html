<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Hazel</title>
    <script src="https://kit.fontawesome.com/575962c641.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    {% load static %}
    <link href="{% static 'home/css/styles.css' %}" rel="stylesheet" />
  </head>
  <body>
    <header id="home-header">
      <nav class="topnav" id="myTopnav">
        <a id="logo" href="{% url 'home:index' %}">ALSH Monflanquin</a>
        <a href="/#info">Info</a>
        <a href="/#agenda">Agenda</a>
        <a href="/#documents">Documents</a>
        <a href="/#contact">Contact</a>
        <a href="{% url 'booking:calendar' %}">Réserver</a>
        {% if user.is_authenticated %}
        <div class="dropdown">
          <button onclick="dropDown()" class="dropbtn">
            <i class="far fa-user-circle fa-3x"></i>
            <span>{{ user.username }}</span>
          </button>
          <div id="account" class="dropdown-content">
            <a href="{% url 'registration:myaccount' %}">Mon compte</a>
            <a href="{% url 'registration:logout' %}">Déconnexion</a>
          </div>
        </div>
        {% else %}
        <div class="dropdown">
          <button onclick="dropDown()" class="dropbtn">
            <i class="far fa-user-circle fa-3x"></i>
            <span>Connexion</span>
          </button>
          <div id="account" class="dropdown-content">
            <a href="{% url 'registration:login' %}">Se connecter</a>
            <a href="{% url 'registration:signup' %}">Créer un compte</a>
          </div>
        </div>

        {% endif %}
        <a href="javascript:void(0);" class="h-icon" onclick="responsiveMenu()"><i class="fas fa-bars fa-2x"></i></a>
      </nav>
    </header>
    {% block content %}{% endblock %}
    <footer>
      <a href="#">Mentions légales</a>
      <a href="/home/#contact">Contact</a>
      <p>Copyright <i class="far fa-copyright"></i> Germain GAILLARD</p>
    </footer>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="{% static 'home/js/scripts.js' %}"></script>
</html>
